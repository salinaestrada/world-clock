<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock - Salina Estrada</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Austin</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">July 26, 2024</div>
        </div>
        <div class="time">04:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 26, 2024</div>
        </div>
        <div class="time">04:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">July 26, 2024</div>
        </div>
        <div class="time">04:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">July 26, 2024</div>
        </div>
        <div class="time">04:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Salina ✌️</strong>
      <div>
        <a href="https://github.com/salinaestrada/world-clock" target="_blank"
          >Open sourced on GitHub</a
        >
      </div>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
